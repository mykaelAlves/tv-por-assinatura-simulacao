<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Simulação de TV por Assinatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Simulador de TV por Assinatura</h1>

        <div class="form-group">
            <label for="id">ID do Cliente</label>
            <input type="number" id="id" placeholder="Ex: 1" value="1">
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome" value="Fulano de Tal">
        </div>

        <hr>

        <p><strong>Ações de Assinatura (Selecione o plano):</strong></p>
        <div class="subscription-actions">
            <button id="btn-assinar-basico" class="primary">Assinar Básico (ID 2)</button>
            <button id="btn-assinar-premium" class="primary">Assinar Premium (ID 1)</button>
            <button id="btn-assinar-ultra" class="primary">Assinar Ultra (ID 0)</button>
        </div>

        <p><strong>Gerenciamento do Plano (Usa os dados acima):</strong></p>
        <div class="plan-actions">
             <button id="btn-get-plano">Ver Meu Plano</button>
            <button id="btn-melhorar-plano">Melhorar Plano</button>
            <button id="btn-rebaixar-plano">Rebaixar Plano</button>
            <button id="btn-cancelar-plano" class="danger">Cancelar Assinatura</button>
        </div>

        <div class="result" id="result-display">
            Aguardando uma ação...
        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
